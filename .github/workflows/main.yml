name: Build & Push Image

on:
  push:
    branches:
      - master
env:
  IMAGE_NAME: vatdns

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run: echo "${{ secrets.DO_REGISTRY_USERNAME }}" | docker login registry.digitalocean.com -u ${{ secrets.DO_REGISTRY_USERNAME }} --password-stdin
      - name: Build testing image
        run: docker build . --file Dockerfiletesting --tag vatdns
      - name: Start dnshaiku
        run: docker run -d --name vatdns -e TEST_MODE=true -e DEFAULT_FSD_SERVER=fsd.usa-w.vatsim.net -e DNS_PORT=10053 vatdns /bin/dnshaiku
      - name: Test dnshaiku
        run: docker exec -it vatdns go test -json -v ./test/...
      - name: Push image
        run: |
          IMAGE_ID=registry.digitalocean.com/vatsim-containers/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
